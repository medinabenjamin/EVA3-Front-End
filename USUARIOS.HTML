<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario</title>

  <!-- CSS propio -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery y jQuery UI (para datepicker) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Script principal -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Navegación -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="base.html">Inicio</a></li>
        <li><a href="usuarios.html" class="activo">Crear Usuario</a></li>
        <li><a href="objeto.html">Crear Objeto</a></li>
      </ul>
    </nav>
    <h1>Formulario: Crear Nuevo Usuario</h1>
  </header>

  <!-- Formulario -->
  <main>
    <form id="formUsuario" class="formulario">

      <label for="nombre">Nombre *</label>
      <input type="text" id="nombre" name="nombre" required />
      <span class="error" id="errorNombre"></span>

      <label for="usuario">Usuario *</label>
      <input type="text" id="usuario" name="usuario" required />
      <span class="error" id="errorUsuario"></span>

      <label for="fechaIngreso">Fecha de Ingreso *</label>
      <input type="text" id="fechaIngreso" name="fechaIngreso" placeholder="dd/mm/aaaa" required />
      <span class="error" id="errorFecha"></span>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="errorEmail"></span>

      <label for="genero">Género</label>
      <select id="genero" name="genero">
        <option value="">Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="web">Sitio Web</label>
      <input type="url" id="web" name="web" />

      <!-- Botones -->
      <div class="botones">
        <button type="button" id="btnCancelar">Cancelar</button>
        <button type="submit" id="btnGuardar">Guardar</button>
      </div>

    </form>
  </main>

  <footer>
    <p>WebApp creada para Evaluación Unidad 3 - FrontEnd</p>
  </footer>

</body>
</html>
